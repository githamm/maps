                    circleRadius = 3

                    color: "#aaa",
                    weight: 0,
                    opacity: 0,
                    fillOpacity: .6

                    opacity: 0,

                    weight: 0,
                    opacity: 0,

                    fillColor: "#1a0841",
                    color: "#aaa",
                    weight: 0,
                    opacity: 0,
                    fillOpacity: .6
                };

                    return permitValueFormat.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                }

                if (feature.properties.statCode == '001 - One Family Dwellings, detached') {
                    dwellingDesc = 'Single family dwelling'

                    dwellingDesc = 'Two family dwelling'
                } else if (feature.properties.statCode == '023 - One family attached (Townhome 3 + units)') {

                } else if (feature.properties.statCode == '024 - Multi-unit structure on one parcel (Apts/Condos)> 2 units') {

        map.fitBounds(allPermits.getBounds(), {
            padding: [50, 50]
        });
        layer2016.addTo(map)
        layer2017.addTo(map)
        layer2018.addTo(map)

        // The JavaScript below is new
        $("#layer2018").click(function() {
            map.addLayer(layer2018)
            map.removeLayer(layer2017)
            map.removeLayer(layer2016)
        });
        $("#layer2017").click(function() {

        });
