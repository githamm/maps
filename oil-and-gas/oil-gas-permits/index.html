<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colorado Oil and Gas Permits Map | The Denver Post</title>
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.css" />
    <link rel="stylesheet" href="//unpkg.com/leaflet-control-geocoder@latest/dist/Control.Geocoder.css" />
    <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <!-- Geocoder: https://github.com/perliedman/leaflet-control-geocoder
    <script src="//unpkg.com/leaflet-control-geocoder@latest/dist/Control.Geocoder.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.js"></script>
    <script src="http://ivansanchez.gitlab.io/Leaflet.TileLayer.HERE/leaflet-tilelayer-here.js"></script>
    <script src="http://stevenlevithan.com/assets/misc/date.format.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #fafafa;
        font-family: 'Roboto', sans-serif;
    }

    #map {
        height: 750px;
        width: 100%;
    }

    .pending-icon {
        background-color: #e6550d;
        border-radius: 50%;
    }

    .approved-icon {
        background-color: black;
        border-radius: 50%;
    }

    .leaflet-popup-content-wrapper {
        border-radius: 0;
        background-color: #fafafa;
        max-width: 200px;
    }

    .leaflet-container {
        font-family: 'Roboto', sans-serif;
    }

    h4.company-name {
        border-bottom: 1px solid #000;
        padding-bottom: 5px;
        margin-bottom: 8px;
        line-height: 115%;
    }

    .tooltip-text {
        font-size: 1.1em;
    }

    .details {
        font-style: italic;
        text-align: right;
    }

    .container {
        width: 95%;
        max-width: 980px;
        padding: 1% 2%;
        margin: 0 auto
    }

    form {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="text" name="lat" id="lat" size=12 value="">
            <input type="text" name="lon" id="lon" size=12 value="">
        </form>
        <b>Zoom to address</b>
        <div id="search">
            <input type="text" name="addr" value="" id="addr" size="58" />
            <button type="button" onclick="addr_search();">Search</button>
            <div id="results"></div>
        </div>
        <br>
        <div id="map"></div>
    </div>
    <script>
    var pendingPermits = new L.LayerGroup();
    var approvedPermits = new L.LayerGroup();
    var neighborhoods = new L.LayerGroup();

    //Google maps info: https://stackoverflow.com/questions/9394190/leaflet-map-api-with-google-satellite-layer//

    // var streetMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
    //     attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
    //     maxZoom: 16
    // });

    // var stamenMap = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
    //     attribution: 'Map tiles by <a href="http://stamen.com">stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    //     subdomains: 'abcd',
    //     minZoom: 0,
    //     maxZoom: 20,
    //     ext: 'png'
    // });

    // ***GOOGLE MAPS
    // var streetMap = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
    //     maxZoom: 20,
    //     subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    // });

    // var hybridMap = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
    //     maxZoom: 20,
    //     subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    // });

    // var terrainMap = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    //     maxZoom: 20,
    //     subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    // });

    // var satelliteMap = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
    //     maxZoom: 20,
    //     subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    // });

    var cartoPositron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 19
    });

    var hereAerial = L.tileLayer('https://2.aerial.maps.api.here.com/maptile/2.1/maptile/newest/hybrid.day/{z}/{x}/{y}/256/png8?app_id=CSmJ9kJYWVIKMg4JoTHp&app_code=hgJzqCB7Zlf7U7iJmdr23w');

    var baseLayers = {
        //"Monochrome map": stamenMap,
        "Road": cartoPositron,
        "Satellite": hereAerial
    };

    // grouped layer control from http://bl.ocks.org/ismyrnow/6123517
    var groupedOverlays = {
        "Background": {
            "Neighborhoods": neighborhoods
            // "Income levels": census
        },
        "Permits": {
            "Pending permits": pendingPermits,
            "Approved permits": approvedPermits
        }
    };

    // New York
    var startlat = 40.75637123;
    var startlon = -73.98545321;

    var options = {
        center: [startlat, startlon],
        zoom: 9
    }

    document.getElementById('lat').value = startlat;
    document.getElementById('lon').value = startlon;

    // map from http://bl.ocks.org/awoodruff/3ce5d735126a56dfff94
    // initialize the map
    var map = L.map('map', {
        center: [40.11, -104.94],
        zoom: 9,
        scrollWheelZoom: true,
        // touchZoom: true,
        keyboard: false,
        layers: [cartoPositron, neighborhoods, pendingPermits]
    });

    var pendingMarkerOptions = {
        radius: 5,
        fillColor: '#e6550d',
        color: '#bbb',
        weight: 1,
        opacity: 1,
        fillOpacity: 1
    };

    var approvedMarkerOptions = {
        radius: 5,
        fillColor: '#000',
        color: '#bbb',
        weight: 1,
        opacity: 1,
        fillOpacity: 1
    };

    /*****PENDING PERMTIS*****/
    $.getJSON("pending-permits-111218-modified.geojson", function(data) {
        //console.log(data);
        L.geoJson(data, {
            pointToLayer: function(feature, latlng) {
                var tweakDate = dateFormat(feature.properties.Recv_Date, "mmm d, yyyy");
                var popupOptions = { maxWidth: 200 };
                var popupContent = '<h4 class="company-name">' + feature.properties.Oper_Name + '</h4>' + '<span class="tooltip-text">Application: ' + tweakDate + '<br><div class="details">' + '<a href="https://cogcc.state.co.us/publicComment/?doc_num=' + feature.properties.Doc_Num + '" target="_blank">' + 'Click for details</a></div></span>';
                return L.circleMarker(latlng, pendingMarkerOptions).bindPopup(popupContent, popupOptions);
            }
        }).addTo(pendingPermits);
    });

    /*****APPROVED PERMTIS*****/
    $.getJSON("approved-permits-modified.geojson", function(data) {
        //console.log(data);
        L.geoJson(data, {
            pointToLayer: function(feature, latlng) {
                var tweakApproveDate = dateFormat(feature.properties.Perm_Appr, "mmm d, yyyy");
                var tweakExpireDate = dateFormat(feature.properties.Perm_Exp, "mmm d, yyyy");
                var popupOptions = { maxWidth: 200 };
                var popupContent = '<h4 class="company-name">' + feature.properties.Operator + '</h4>' + '<span class="tooltip-text">Approved: ' + tweakApproveDate + '<br>Expires: ' + tweakExpireDate + '<br><div class="details">' + '<a href="http://cogcc.state.co.us/cogis/FacilityDetail.asp?facid=' + feature.properties.API + '&type=WELL" target="_blank">' + 'Click for details</a></div></span>';
                return L.circleMarker(latlng, approvedMarkerOptions).bindPopup(popupContent, popupOptions);
            }
        }).addTo(approvedPermits);
    });

    L.control.groupedLayers(baseLayers, groupedOverlays).addTo(map);

    // Geolocation from: https://stackoverflow.com/questions/15919227/get-latitude-longitude-as-per-address-given-for-leaflet

    var myMarker = L.marker([startlat, startlon], { title: "Coordinates", alt: "Coordinates", draggable: true }).addTo(map).on('dragend', function() {
        var lat = myMarker.getLatLng().lat.toFixed(8);
        var lon = myMarker.getLatLng().lng.toFixed(8);
        var czoom = map.getZoom();
        if (czoom < 18) { nzoom = czoom + 2; }
        if (nzoom > 18) { nzoom = 18; }
        if (czoom != 18) { map.setView([lat, lon], nzoom); } else { map.setView([lat, lon]); }
        document.getElementById('lat').value = lat;
        document.getElementById('lon').value = lon;
        //myMarker.bindPopup("Lat " + lat + "<br />Lon " + lon).openPopup();
    });

    function chooseAddr(lat1, lng1) {
        myMarker.closePopup();
        map.setView([lat1, lng1], 15);
        myMarker.setLatLng([lat1, lng1]);
        lat = lat1.toFixed(8);
        lon = lng1.toFixed(8);
        document.getElementById('lat').value = lat;
        document.getElementById('lon').value = lon;
        //myMarker.bindPopup("Lat " + lat + "<br />Lon " + lon).openPopup();
    }

    function myFunction(arr) {
        var out = "<br />";
        var i;

        if (arr.length > 0) {
            for (i = 0; i < arr.length; i++) {
                out += "<div class='address' title='Show Location and Coordinates' onclick='chooseAddr(" + arr[i].lat + ", " + arr[i].lon + ");return false;'>" + arr[i].display_name + "</div>";
            }
            document.getElementById('results').innerHTML = out;
        } else {
            document.getElementById('results').innerHTML = "Sorry, no results...";
        }

    }

    //Nominatim TOS: https://operations.osmfoundation.org/policies/nominatim/
    function addr_search() {
        var inp = document.getElementById("addr");
        var xmlhttp = new XMLHttpRequest();
        var url = "https://nominatim.openstreetmap.org/search?format=json&limit=3&q=" + inp.value;
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                myFunction(myArr);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }
    </script>
</body>

</html>
