<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    html,
    body,
    #map {
        width: 100%;
        height: 600px;
        margin: 0 px;
        padding: 0 px
    }
    </style>
    <script>
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map"), {
            center: {
                lat: pathCoords[0].lat,
                lng: pathCoords[0].lng
            },
            zoom: 11,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        autoRefresh(map);
    }

    function moveMarker(map, marker, latlng) {
        marker.setPosition(latlng);
        map.panTo(latlng);
    }

    function autoRefresh(map) {
        var i, route, marker;

        route = new google.maps.Polyline({
            path: [],
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2,
            editable: false,
            map: map
        });

        marker = new google.maps.Marker({
            map: map,
            icon: "http://maps.google.com/mapfiles/ms/micons/blue.png"
        });

        for (i = 0; i < pathCoords.length; i++) {
            setTimeout(function(coords) {
                var latlng = new google.maps.LatLng(coords.lat, coords.lng);
                route.getPath().push(latlng);
                moveMarker(map, marker, latlng);
            }, 200 * i, pathCoords[i]);
        }
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    var pathCoords = [{
        "lat": 8.893260000000001,
        "lng": 76.61427
    }, {
        "lat": 8.894430000000002,
        "lng": 76.61418
    }, {
        "lat": 8.52426,
        "lng": 76.93668000000001
    }];
    </script>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRx6cfY-o89BfnR8tCYUvkV5Tbo--k5hE&callback=initMap"
    async defer></script>
</body>

</html>
