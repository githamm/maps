<body>
    <div class="row">

    <div class="row">

            <div id="map"></div>
            <p style="font-size:.8em;font-style:italic;text-align:right;">Source: <a href="https://www.arapahoevotes.com/file-library" target="_blank">Arapahoe County</a></p>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="//unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script src="//extras.denverpost.com/app/homicide-report/js/leaflet-grouped-layer-control.js"></script>
    <script>
    var neighborhoods = new L.LayerGroup();
    // var census = new L.LayerGroup();
    var precincts = new L.LayerGroup();

    var streetMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; National Geographic, Esri, DeLorme, NAVTEQ, UNEP-WCMC, USGS, NASA, ESA, METI, NRCAN, GEBCO, NOAA, iPC',
        maxZoom: 16
    });

    var stamenMap = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: 'abcd',
        minZoom: 0,
        maxZoom: 20,
        ext: 'png'
    });

    var baseLayers = {
        "Monochrome map": stamenMap,
        "Street map": streetMap
        // "Satellite map": satellite
    };

    // grouped layer control from http://bl.ocks.org/ismyrnow/6123517
    var groupedOverlays = {
        "Background": {
            "Neighborhoods": neighborhoods,
            // "Income levels": census
            "Precincts": precincts
        }
    };

    // map from http://bl.ocks.org/awoodruff/3ce5d735126a56dfff94
    // initialize the map
    var map = L.map('map', {
        center: [39.72, -104.91],
        zoom: 12,
        scrollWheelZoom: true,
        // touchZoom: true,
        keyboard: false,
        layers: [stamenMap, neighborhoods, precincts]
    });

    // below from http://maptimeboston.github.io/leaflet-intro/
    $.getJSON("//extras.denverpost.com/app/homicide-report/js/homicide-neighborhoods-geojson.js", function(data) {
        L.geoJson(data, {
            style: function(feature) {
                return {
                    color: 'black',
                    weight: 8
                    //fillColor: '#ddd',
                    //fillOpacity: .5
                }
            },
            // style: function(feature) {
            //     var fillColor,
            //         pctDem = feature.properties.homicides;
            //     if (pctDem > 12) fillColor = "#08306b";
            //     else if (pctDem > 9) fillColor = "#08519c";
            //     else if (pctDem > 6) fillColor = "#2171b5";
            //     else if (pctDem > 3) fillColor = "#4292c6";
            //     else if (pctDem > 0) fillColor = "#6baed6";
            //     else fillColor = "rgba(255,255,0,.3)"; // no data
            //     return {
            //         color: "#000",
            //         weight: 3,
            //         fillColor: fillColor,
            //         fillOpacity: .6
            //     };
            // },
            onEachFeature: function(feature, layer) {
                layer.bindPopup(
                    '<h4 class="neighborhood-header">' + feature.properties.nbhd_name + '</h4>'
                )
            }
        }).addTo(neighborhoods);
    });

    // $.getJSON("js/acs-2013-tract-geojson.js", function(data) {
    //     L.geoJson(data, {
    //         style: function(feature) {
    //             var fillColor,
    //                 pctDem = feature.properties.med_hh_inc;
    //             if (pctDem > 100000) fillColor = "#54278f";
    //             else if (pctDem > 75000) fillColor = "#756bb1";
    //             else if (pctDem > 50000) fillColor = "#9e9ac8";
    //             else if (pctDem > 25000) fillColor = "#cbc9e2";
    //             else if (pctDem > 0) fillColor = "#f2f0f7";
    //             else fillColor = "rgba(0,0,0,0)"; // no data
    //             return {
    //                 color: "#000",
    //                 weight: 1,
    //                 fillColor: fillColor,
    //                 fillOpacity: .6
    //             };
    //         },
    //         onEachFeature: function(feature, layer) {
    //             layer.bindPopup(
    //                 '<strong>' + 'Tract No. ' + feature.properties.geo_name + '</strong><hr class="popup">' + 'Median income: ' + '$' + feature.properties.med_hh_inc + '<br/>' + 'Population: ' + feature.properties.ttl_popula + '<br/>' + 'Pct. under 18: ' + feature.properties.ageless18_pct + '%'
    //             )
    //         }
    //     }).addTo(census);
    // });

    $.getJSON("arapahoe-gov-results.geojson", function(data) {
        //console.log(data);
        L.geoJson(data, {
            // style: function(feature) {
            //     return {
            //         color: 'red',
            //         weight: 1,
            //         fillColor: '#eee',
            //         fillOpacity: .2
            //     }
            // },
            style: function(feature) {
                var demVotes = feature.properties.demVotes;
                var repVotes = feature.properties.repVotes;
                var totalVotes = feature.properties.totalVotes;
                var otherVotes = (feature.properties.totalVotes - (demVotes + repVotes));
                var pctDem = ((demVotes / totalVotes) * 100).toFixed(1);
                var pctRep = ((repVotes / totalVotes) * 100).toFixed(1);
                var fillColor;
                // if (pctDem > 75) fillColor = "#0074d9";
                // else if (pctDem > 53) fillColor = "#7fdbff";
                // else if (pctDem > 47) fillColor = "#b10dc9";
                // else if (pctDem > 25) fillColor = "#ff4136";
                // else if (pctDem > 0) fillColor = "#af0000";
                // else fillColor = "#ccc"; // no data
                if (Math.abs(pctDem - pctRep) <= 5) fillColor = "purple";
                //else if (Math.abs(repVotes - demVotes) <=5.0) fillColor = "purple";
                else if ((pctDem - pctRep) >= 25) fillColor = "#0000a0";
                else if ((pctDem - pctRep) >= 5) fillColor = "#5050f0";
                else if ((pctRep - pctDem) >= 25) fillColor = "#a10000";
                else if ((pctRep - pctDem) >= 5) fillColor = "#f15050";
                return {
                    color: "#000",
                    weight: 3,
                    fillColor: fillColor,
                    fillOpacity: .6
                };
            },
            onEachFeature: function(feature, layer) {
                var demVotes = feature.properties.demVotes;
                var repVotes = feature.properties.repVotes;
                var totalVotes = feature.properties.totalVotes;
                var otherVotes = (feature.properties.totalVotes - (demVotes + repVotes));
                var pctDem = ((demVotes / totalVotes) * 100).toFixed(1);
                var pctRep = ((repVotes / totalVotes) * 100).toFixed(1);;
                var pctOther = ((otherVotes / totalVotes) * 100).toFixed(1);

                function checkDem(pctDem) {
                    if (isNaN(pctDem)) {
                        return 'n/a'
                    } else {
                        return pctDem + '%'
                    }
                };

                function checkRep(pctRep) {
                    if (isNaN(pctRep)) {
                        return 'n/a'
                    } else {
                        return pctRep + '%'
                    }
                };

                function checkOther(pctOther) {
                    if (isNaN(pctOther)) {
                        return 'n/a'
                    } else {
                        return pctOther + '%'
                    }
                };
                var demDiff;
                var repDiff;

                function getDemDiff() {
                    if (pctDem > pctRep) {
                        var demDiff = (pctDem - pctRep);
                        return '<span class="dem-diff">+' + Math.round(demDiff) + '</span>';
                    } else {
                        return ''
                    }
                }

                function getRepDiff() {
                    if (pctRep > pctDem) {
                        var repDiff = (pctRep - pctDem);
                        return '<span class="rep-diff">+' + Math.round(repDiff) + '</span>';
                    } else {
                        return ''
                    }
                }
                layer.bindPopup(
                    '<h4>Precinct ' + feature.properties.PRECINCT + '</h4>' + '<table><thead><tr><th></th><th></th><th>pct</th><th>votes</th></tr></thead><tr><td>' + getDemDiff(demDiff) + '</td><td>Polis</td><td>' + checkDem(pctDem) + '</td><td>' + demVotes + '</td></tr>' + '<tr><td>' + getRepDiff(repDiff) + '</td><td>Stapleton</td><td>' + checkRep(pctRep) + '</td><td>' + repVotes + '</td></tr>' + '<tr><td><div class="other-circle"></div></td><td>Other</td><td>' + checkOther(pctOther) + '</td><td>' + otherVotes + '</td></tr></table>'
                )

                // layer.on('mouseover', function() {
                //     this.setStyle({
                //         'fillColor': '#ffff00',
                //         fillOpacity: 1
                //     })
                // })
                // layer.on('mouseout', function() {
                //     this.setStyle({
                //         color: 'red',
                //         weight: 1,
                //         fillColor: '#eee',
                //         fillOpacity: .2
                //     })
                // })
            }
        }).addTo(precincts);
    });

    L.control.groupedLayers(baseLayers, groupedOverlays).addTo(map);
    </script>
